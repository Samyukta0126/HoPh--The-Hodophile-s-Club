<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HoPh - The Hodophiles Club</title>
  <style>
    body {
      background-color: #008080;
      font-family: 'Lucida Calligraphy', cursive, serif;
      color: #f0f0f0;
      margin: 0;
      padding: 0 20px 40px 20px;
    }
    header {
      text-align: center;
      padding: 30px 0;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0;
    }
    h2 {
      margin-top: 40px;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      max-width: 700px;
      margin: 10px auto;
    }
    input, button, textarea {
      font-family: 'Lucida Calligraphy', cursive, serif;
      font-size: 1em;
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #004d4d;
      color: #f0f0f0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #006666;
    }
    #auth-section, #dream-section, #community-section {
      max-width: 700px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 25px;
      border-radius: 10px;
    }
    #community-section div {
      margin-bottom: 30px;
      border-bottom: 1px solid #f0f0f0;
      padding-bottom: 15px;
    }
    #community-section p {
      margin: 5px 0 0 0;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

<header>
  <h1>HoPh - The Hodophiles Club</h1>
  <p>Welcome travelers! Join to share your travel dreams and see what inspires others.</p>
</header>

<!-- Login Section -->
<div id="auth-section">
  <h2>Join HoPh</h2>
  <input type="text" id="username" placeholder="Enter your name" />
  <br />
  <button onclick="logIn()">Enter</button>
  <button onclick="logOut()" style="display:none;" id="logoutBtn">Log Out</button>
  <p id="auth-msg"></p>
</div>

<!-- Share Dream Section -->
<div id="dream-section" style="display:none;">
  <h2>Share Your Travel Dream</h2>
  <textarea id="travelDream" rows="3" placeholder="What inspires your travel dreams?"></textarea>
  <br />
  <button onclick="postDream()">Post</button>
  <p id="post-msg"></p>
</div>

<!-- Community Wall -->
<div id="community-section">
  <h2>Community Travel Dreams</h2>
  <div id="dreamsList">
    <p>Loading dreams...</p>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  // Firebase config - REPLACE with your own config from Firebase Console
  const firebaseConfig = {
    apiKey: "AIzaSyDvDd_P82ltR7W_njeGJbSQ9Rq2aRDcaXI",
    authDomain: "hoph-o126.firebaseapp.com",
    projectId: "hoph-o126",
    storageBucket: "hoph-o126.appspot.com",
    messagingSenderId: "747851385144",
    appId: "1:747851385144:web:1e7a4b5a63d6a04b8359cd",
    measurementId: "G-S1D3LM6DJ8"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  let currentUser = null;

  function logIn() {
    const username = document.getElementById('username').value.trim();
    if (!username) {
      document.getElementById('auth-msg').textContent = "Please enter your name.";
      return;
    }
    currentUser = username;
    document.getElementById('auth-msg').textContent = "Welcome, " + currentUser + "!";
    document.getElementById('auth-section').style.display = 'none';
    document.getElementById('dream-section').style.display = 'block';
    document.getElementById('logoutBtn').style.display = 'inline-block';
  }

  function logOut() {
    currentUser = null;
    document.getElementById('auth-msg').textContent = "";
    document.getElementById('username').value = "";
    document.getElementById('dream-section').style.display = 'none';
    document.getElementById('auth-section').style.display = 'block';
    document.getElementById('logoutBtn').style.display = 'none';
  }

  function postDream() {
    const dream = document.getElementById('travelDream').value.trim();
    if (!currentUser) {
      alert("Please login first.");
      return;
    }
    if (!dream) {
      document.getElementById('post-msg').textContent = "Please enter your travel dream.";
      return;
    }
    db.collection("travelDreams").add({
      name: currentUser,
      dream: dream,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    }).then(() => {
      document.getElementById('post-msg').textContent = "Dream posted!";
      document.getElementById('travelDream').value = "";
      loadDreams();
    }).catch((error) => {
      document.getElementById('post-msg').textContent = "Error: " + error.message;
    });
  }

  function loadDreams() {
    const dreamsList = document.getElementById('dreamsList');
    dreamsList.innerHTML = '<p>Loading dreams...</p>';
    db.collection("travelDreams")
      .orderBy("timestamp", "desc")
      .get()
      .then(querySnapshot => {
        if (querySnapshot.empty) {
          dreamsList.innerHTML = "<p>No travel dreams posted yet. Be the first!</p>";
          return;
        }
        dreamsList.innerHTML = "";
        querySnapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement('div');
          div.innerHTML = `<strong>${data.name}</strong><p>${data.dream}</p>`;
          dreamsList.appendChild(div);
        });
      })
      .catch(() => {
        dreamsList.innerHTML = "<p>Failed to load dreams.</p>";
      });
  }

  // Load community dreams on page load
  window.onload = () => {
    loadDreams();
  };
</script>

</body>
</html>
