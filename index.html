  // SIGN UP FUNCTION
  function signUp() {
    const name = document.getElementById('name').value.trim();
    if (!name) {
      document.getElementById('auth-msg').textContent = "Please enter your name.";
      return;
    }
    auth.signInAnonymously()
      .then(() => {
        const user = auth.currentUser;
        return db.collection('users').doc(user.uid).set({ name: name })
          .then(() => {
            // Save to sessionStorage
            sessionStorage.setItem('userUID', user.uid);
            sessionStorage.setItem('userName', name);
            document.getElementById('auth-msg').textContent = "Signed up successfully!";
            toggleAuthState();
          });
      })
      .catch(error => {
        document.getElementById('auth-msg').textContent = error.message;
      });
  }

  // LOG IN FUNCTION
  function logIn() {
    const name = document.getElementById('name').value.trim();
    if (!name) {
      document.getElementById('auth-msg').textContent = "Please enter your name.";
      return;
    }
    db.collection('users').where('name', '==', name).get()
      .then(snapshot => {
        if (snapshot.empty) {
          document.getElementById('auth-msg').textContent = "Name not found, please sign up first.";
          return;
        }
        const userDoc = snapshot.docs[0];
        auth.signInAnonymously()
          .then(() => {
            sessionStorage.setItem('userUID', userDoc.id);
            sessionStorage.setItem('userName', name);
            document.getElementById('auth-msg').textContent = "Logged in successfully!";
            toggleAuthState();
          });
      })
      .catch(error => {
        document.getElementById('auth-msg').textContent = error.message;
      });
  }

  // LOG OUT FUNCTION
  function logOut() {
    auth.signOut().then(() => {
      sessionStorage.clear();
      document.getElementById('auth-msg').textContent = "Logged out.";
      toggleAuthState();
    });
  }

  // TOGGLE UI BASED ON AUTH STATE
  function toggleAuthState() {
    const userUID = sessionStorage.getItem('userUID');
    const userName = sessionStorage.getItem('userName');
    if (userUID && userName) {
      document.getElementById('dream-section').style.display = 'block';
      document.getElementById('logoutBtn').style.display = 'inline-block';
      document.getElementById('auth-msg').textContent = `Hello, ${userName}!`;
    } else {
      document.getElementById('dream-section').style.display = 'none';
      document.getElementById('logoutBtn').style.display = 'none';
      document.getElementById('auth-msg').textContent = '';
    }
    loadDreams();
  }
