<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HoPh - Travel Community</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; background:#eef;}
    h1, h2 { text-align: center; }
    #posts div { border-bottom: 1px solid #ccc; padding: 10px 0; }
    input, textarea, button { width: 100%; padding: 8px; margin: 5px 0; }
    button { background: teal; color: white; border: none; cursor: pointer; }
    button:hover { background: darkcyan; }
  </style>
</head>
<body>

  <h1>HoPh - The Hodophiles Club</h1>
  <h2>Share Your Travel Dream</h2>

  <input id="nameInput" placeholder="Your Name" />
  <textarea id="dreamInput" placeholder="Your Travel Dream / Inspiration"></textarea>
  <button onclick="addPost()">Share</button>

  <h2>Community Travel Inspirations</h2>
  <div id="posts">Loading posts...</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase config â€” REPLACE with your config!
    const firebaseConfig = {
      apiKey: "AIzaSyDvDd_P82ltR7W_njeGJbSQ9Rq2aRDcaXI",
      authDomain: "hoph-o126.firebaseapp.com",
      projectId: "hoph-o126",
      storageBucket: "hoph-o126.appspot.com",
      messagingSenderId: "747851385144",
      appId: "1:747851385144:web:1e7a4b5a63d6a04b8359cd",
      measurementId: "G-S1D3LM6DJ8"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const postsDiv = document.getElementById('posts');

    function addPost() {
      const name = document.getElementById('nameInput').value.trim();
      const dream = document.getElementById('dreamInput').value.trim();
      if (!name || !dream) {
        alert("Please enter both your name and your travel dream.");
        return;
      }
      db.collection('travelDreams').add({
        name: name,
        dream: dream,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById('nameInput').value = '';
        document.getElementById('dreamInput').value = '';
      }).catch(e => alert("Error adding post: " + e.message));
    }

    function renderPosts(snapshot) {
      postsDiv.innerHTML = '';
      if (snapshot.empty) {
        postsDiv.innerHTML = '<p>No posts yet. Be the first!</p>';
        return;
      }
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        div.innerHTML = `<strong>${data.name}</strong>: ${data.dream}`;
        postsDiv.appendChild(div);
      });
    }

    // Real-time listener for posts ordered by newest first
    db.collection('travelDreams').orderBy('timestamp', 'desc')
      .onSnapshot(renderPosts, err => {
        postsDiv.innerHTML = `<p>Error loading posts: ${err.message}</p>`;
      });
  </script>

</body>
</html>
