<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HoPh - The Hodophiles Club</title>
  <style>
    /* Your existing styling here, keep it as is */
    body {
      background-color: #008080;
      font-family: 'Lucida Calligraphy', cursive, serif;
      color: #f0f0f0;
      margin: 0;
      padding: 0 20px 40px 20px;
    }
    header {
      text-align: center;
      padding: 30px 0;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0;
    }
    h2 {
      margin-top: 40px;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 10px;
    }
    p {
      font-size: 1.1em;
      max-width: 700px;
      margin: 10px auto;
    }
    .icons {
      text-align: center;
      font-size: 50px;
      margin: 15px 0 30px 0;
    }
    .icons span {
      margin: 0 20px;
    }
    input, button {
      font-family: 'Lucida Calligraphy', cursive, serif;
      font-size: 1em;
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #004d4d;
      color: #f0f0f0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #006666;
    }
    #auth-section, #dream-section {
      max-width: 700px;
      margin: 30px auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px 25px;
      border-radius: 10px;
    }
    #dreams div {
      margin-bottom: 30px;
      border-bottom: 1px solid #f0f0f0;
      padding-bottom: 15px;
    }
    #dreams p {
      margin: 10px 0 0 0;
      font-size: 0.9em;
    }
    .delete-btn {
      background-color: #a83232;
      margin-top: 8px;
      font-size: 0.8em;
      padding: 5px 10px;
      border-radius: 5px;
    }
    .delete-btn:hover {
      background-color: #d9534f;
    }
  </style>
  <!-- FontAwesome icons CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>

<header>
  <h1>HoPh - The Hodophiles Club</h1>
  <div class="icons">
    <span><i class="fas fa-camera-retro"></i></span>
    <span><i class="fas fa-compass"></i></span>
    <span><i class="fas fa-motorcycle"></i></span>
  </div>
  <p>Welcome to the community for all travel lovers! Share your travel dreams here.</p>
</header>

<!-- Authentication Section -->
<div id="auth-section">
  <h2>Join HoPh - Sign Up / Log In</h2>
  <input type="text" id="name" placeholder="Enter your name" />
  <br />
  <button onclick="signUp()">Sign Up</button>
  <button onclick="logIn()">Log In</button>
  <button onclick="logOut()" style="display:none;" id="logoutBtn">Log Out</button>
  <p id="auth-msg"></p>
</div>

<!-- Dream Submission Section -->
<div id="dream-section" style="display:none;">
  <h2>Share Your Travel Dream</h2>
  <textarea id="travelDream" placeholder="What's your travel dream?" rows="4" style="width:100%; font-family:'Lucida Calligraphy', cursive;"></textarea>
  <br />
  <button onclick="postDream()">Post Dream</button>
  <p id="post-msg"></p>
</div>

<!-- Display all dreams -->
<div id="dream-list" style="max-width:700px; margin: 30px auto; background: rgba(255,255,255,0.1); padding: 20px 25px; border-radius: 10px;">
  <h2>Community Travel Dreams</h2>
  <div id="dreams">Loading dreams...</div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

<script>
  // Your Firebase config (replace with your actual config)
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_AUTH_DOMAIN",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_STORAGE_BUCKET",
    messagingSenderId: "YOUR_MSG_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Sign Up function - create user with name as displayName (email-less)
  function signUp() {
    const name = document.getElementById('name').value.trim();
    if (!name) {
      document.getElementById('auth-msg').textContent = "Please enter your name.";
      return;
    }
    // Using anonymous auth but we will set displayName in Firestore user doc instead
    auth.signInAnonymously()
      .then(() => {
        const user = auth.currentUser;
        // Save user name in Firestore users collection keyed by uid
        return db.collection('users').doc(user.uid).set({ name: name });
      })
      .then(() => {
        document.getElementById('auth-msg').textContent = "Signed up successfully!";
        toggleAuthState();
      })
      .catch(error => {
        document.getElementById('auth-msg').textContent = error.message;
      });
  }

  // Log In function - user enters name, we check users collection for match and sign in anonymously with same uid
  function logIn() {
    const name = document.getElementById('name').value.trim();
    if (!name) {
      document.getElementById('auth-msg').textContent = "Please enter your name.";
      return;
    }
    // Fetch all users and find uid with matching name
    db.collection('users').where('name', '==', name).get()
      .then(snapshot => {
        if (snapshot.empty) {
          document.getElementById('auth-msg').textContent = "Name not found, please sign up first.";
        } else {
          const userDoc = snapshot.docs[0];
          // Log in anonymously and pretend this is the user (Firebase anonymous auth doesn't support uid setting,
          // So this is just a demo to let user post dreams â€” in real app, use proper auth)
          return auth.signInAnonymously().then(() => {
            // Save the uid in sessionStorage for referencing user's name later
            sessionStorage.setItem('userUID', userDoc.id);
            sessionStorage.setItem('userName', name);
            document.getElementById('auth-msg').textContent = "Logged in successfully!";
            toggleAuthState();
          });
        }
      })
      .catch(error => {
        document.getElementById('auth-msg').textContent = error.message;
      });
  }

  // Log Out function
  function logOut() {
    auth.signOut().then(() => {
      sessionStorage.clear();
      document.getElementById('auth-msg').textContent = "Logged out.";
      toggleAuthState();
    });
  }

  // Toggle UI on auth state
  function toggleAuthState() {
    const userUID = sessionStorage.getItem('userUID');
    const userName = sessionStorage.getItem('userName');
    if (userUID && userName) {
      document.getElementById('dream-section').style.display = 'block';
      document.getElementById('logoutBtn').style.display = 'inline-block';
      document.getElementById('auth-msg').textContent = `Hello, ${userName}!`;
    } else {
      document.getElementById('dream-section').style.display = 'none';
      document.getElementById('logoutBtn').style.display = 'none';
      document.getElementById('auth-msg').textContent = '';
    }
    loadDreams();
  }

  // Post a travel dream
  function postDream() {
    const dreamText = document.getElementById('travelDream').value.trim();
    const userUID = sessionStorage.getItem('userUID');
    const userName = sessionStorage.getItem('userName');

    if (!dreamText) {
      document.getElementById('post-msg').textContent = "Please write your travel dream.";
      return;
    }
    if (!userUID || !userName) {
      document.getElementById('post-msg').textContent = "Please log in first.";
      return;
    }

    db.collection('travelDreams').add({
      uid: userUID,
      name: userName,
      dream: dreamText,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    })
    .then(() => {
      document.getElementById('travelDream').value = '';
      document.getElementById('post-msg').textContent = "Dream posted!";
      loadDreams();
    })
    .catch(error => {
      document.getElementById('post-msg').textContent = error.message;
    });
  }

  // Load all travel dreams and show delete button for user's own dreams
  function loadDreams() {
    const dreamsDiv = document.getElementById('dreams');
    const userUID = sessionStorage.getItem('userUID');

    db.collection('travelDreams').orderBy('timestamp', 'desc').get()
      .then(snapshot => {
        if (snapshot.empty) {
          dreamsDiv.innerHTML = "<p>No travel dreams posted yet. Be the first!</p>";
          return;
        }

        dreamsDiv.innerHTML = ''; // clear previous

        snapshot.forEach(doc => {
          const data = doc.data();
          const dreamId = doc.id;
          const name = data.name || 'Anonymous';
          const dream = data.dream || '';
          const isOwner = userUID === data.uid;

          const dreamEl = document.createElement('div');

          let html = `<strong>${name}</strong> says:<br><p>${dream}</p>`;
          if (isOwner) {
            html += `<button class="delete-btn" onclick="deleteDream('${dreamId}')">Delete</button>`;
          }
          dreamEl.innerHTML = html;

          dreamsDiv.appendChild(dreamEl);
        });
      })
      .catch(error => {
        dreamsDiv.innerHTML = `<p>Error loading dreams: ${error.message}</p>`;
      });
  }

  // Delete a travel dream (only if owner)
  function deleteDream(dreamId) {
    const userUID = sessionStorage.getItem('userUID');

    db.collection('travelDreams').doc(dreamId).get()
      .then(doc => {
        if (!doc.exists) {
          alert("Dream not found!");
          return;
        }
        if (doc.data().uid !== userUID) {
          alert("You can only delete your own travel dreams.");
          return;
        }
        return db.collection('travelDreams').doc(dreamId).delete();
      })
      .then(() => {
        loadDreams();
      })
      .catch(error => {
        alert("Error deleting dream: " + error.message);
      });
  }

  // On page load, toggle auth state to setup UI
  window.onload = () => {
    toggleAuthState();
  };
</script>

</body>
</html>
